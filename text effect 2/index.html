<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Text Effect">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Johnson M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Text Effect 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://kit.fontawesome.com/d0be7c0475.js" crossorigin="anonymous"></script>
    <link href="text effect 2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div id="prize">
            <div id="prize-lines" class="prize-filter"></div>
            <div id="prize-shadow" class="prize-filter"></div>
            <h2 id="prize-label">
                <span class="asterisk">*</span>
                <span>CASH PRIZE</span>
                <span class="asterisk">*</span>
            </h2>
            <h1 id="prize-text"></h1>
        </div>

        <div id="shapes">
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-solid fa-x"></i>
        </div>

        <div id="actions-wrapper">
            <div id="actions">
                <div id="theme-actions">
                    <button class="theme-button" data-theme="green" data-selected="true" onclick="handleChangeTheme(event)">
                        <i class="fa-regular fa-circle"></i>
                    </button>
                    <button class="theme-button" data-theme="blue" onclick="handleChangeTheme(event)">
                        <i class="fa-regular fa-square"></i>
                    </button>
                    <button class="theme-button" data-theme="pink" onclick="handleChangeTheme(event)">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <button id="redo-button" type="button" onclick="handleRedo()">
                    <i class="fa-solid fa-repeat"></i>
                    <span>Rerun</span>
                </button>
            </div>
        </div>
    </div>
    <script src="text effect 2.js"></script>
</body>
</html>
